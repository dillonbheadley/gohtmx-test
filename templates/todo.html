<article class="todo-item" x-data="{ open: false }" id="todo-${id}">
  <button x-on:click="open = !open">test</button>

  <label>
    <input id="${id}-input" type="checkbox" name="done" hx-patch="/todos"
    hx-include="closest .todo-item" hx-target="closest .todo-item"
    hx-swap="outerHTML" hx-disabled-elt="#todo-${id} button, #todo-${id} input"
    checked=${done === "on"} />
    <input type="hidden" name="id" value="${id}" />
    ${done ? html`
    <p class="todo-title"><s>${title}</s></p>
    ` : html`
    <p class="todo-title">${title}</p>
    `}
  </label>
  <button
    id="${id}-button"
    type="button"
    hx-delete="/todos"
    hx-target="closest .todo-item"
    hx-include="closest .todo-item"
  >
    x
  </button>
  <div x-show="open">Dropdown Contents...</div>
</article>
