{{define "todoApp"}}
<div id="todo_app">
  <h2>Todos</h2>
  <form
    hx-post="/todos"
    hx-target="#todos-list"
    hx-swap="beforeend"
    hx-on:submit="this['new-todo'].value = ''"
    hx-disabled-elt="#add-todo-btn"
  >
    <p id="todo-message"></p>
    <input type="text" name="new-todo" id="new-todo" required />
    <button id="add-todo-btn">add</button>
  </form>
  <div id="todos-list">
    ${todos.map((todo) => html`<${Todo} todo=${todo} />`)}
  </div>
</div>
{{end}}
